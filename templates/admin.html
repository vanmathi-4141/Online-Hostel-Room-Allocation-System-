<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex; 
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('{{ url_for("static", filename="hostel.jpg") }}') no-repeat center center fixed;
      background-size: cover;
    }
    .login-box {
      width: 350px;
      background: #fac4e5;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      color: black;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="adminLoginForm" action="{{ url_for('admin') }}" method="POST">
      <input type="text" id="adminUser" name="adminUser" placeholder="Enter Admin Username" required><br>
      <input type="password" id="adminPass" name="adminPass" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(event){
      event.preventDefault();
      let username = document.getElementById("adminUser").value;
      let password = document.getElementById("adminPass").value;

      // Example credentials
      let validUser = "admin";
      let validPass = "admin123";

      if(username === validUser && password === validPass){
        alert("✅ Admin Login Successful! Welcome Admin.");
        document.getElementById("adminLoginForm").reset();
      } else {
        alert("❌ Invalid Admin Credentials!");
      }
    });
  </script>
</body>
</html>
